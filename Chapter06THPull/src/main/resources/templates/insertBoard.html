<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>새 글 등록</title>
</head>
<body th:align="center">
<h1>게시글 등록</h1>
<from th:action="insertBoard" method="post">
<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
	<tr>
		<td bgcolor="orange" th:text="제목" width="80"/>
		<td><input name="title" type="text" size="50"></td>
	</tr>
	<tr>
		<td bgcolor="orange" th:text="작성자" />
		<td><input name="writer" type="text" size="10"></td>
	</tr>
	<tr>
		<td bgcolor="orange" th:text="내용" />
		<td><textarea name="content" rows="10" cols="50"></textarea></td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="게시글 등록">
		</td>
	</tr>
</table>
</from>
<a th:href="@{/getBoardList}">글목록</a>
</body>
</html>
